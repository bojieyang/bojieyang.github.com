<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>博杰的随笔 - {{ page.title }}</title>
	<link rel="stylesheet" href="http://cdn.staticfile.org/typo.css/1.1/typo.min.css" type="text/css" media="screen" charset="utf-8"/>
	<style>
		code{ color:#1abc9c; }
		html{ background:#eee; }
		body{ width:90%; max-width: 960px; background:#fff; margin:3em auto 0; padding-top:2em;border:1px solid #ddd;border-width:0 1px;}
		#wrapper{ padding:5% 10%; position:relative;}
		#tagline{ color:#999; font-size:1em; margin:-2em 0 2em; padding-bottom:2em; border-bottom:3px double #eee; }
	</style>
  </head>
  <body>
    <div id='wrapper' class='typo'>
      <header>
        <h1><a href='/'>{{ page.title }}</a></h1>
		<br>
		<h2 id="tagline"> {{ page.excerpt }}</h2>
      </header>
      <section id='content'>
        {{ content | strip_html }}
		<div class='clearfix'></div>
      </section>
	  <footer>
	  版权声明：自由转载-非商用-非衍生-保持署名（<a href="http://creativecommons.org/licenses/by-nc-nd/3.0/deed.zh">创意共享3.0许可</a>）
	  </footer>
	  <div id="related">
		<h2>Related Posts</h2>
			<ul class="posts">
				{% for post in site.related_posts limit:3 %}
					<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
	  </div>
   </div>
  {% include footer.html %}
  </body>
</html>
